# BladeRF YAML file for config of hop data

# frequency step plan.  (All values in Hz)
frequency:
    #start: 2075000000
    #stop:  2770000000
    start: 1650000000
    stop:  2650000000
    step:     0000000

# 0: linear, 1: random
hop_type: 0
    
# sample rate for each step (Hz)
sample_rate: 20000000

# filter bandwidth
bandwidth: 200000

# timing (nanoseconds)
timing:
    on_time: 1e6
    off_time: 499e6

# tx gain
tx_gain: 65

# location where the test IQ file is located
IQ_file: "../../../../data/RF/test.sc16"
