# BladeRF YAML file
# file used to setup the recording of a sweep across a large bandwidth

# frequency step plan.  (All values in Hz)
frequency:
    start: 1000000000
    stop:  1003000000
    step:     1000000
    
# sample rate for each step (Hz)
sample_rate: 10000000

# timing (nanoseconds)
timing:
    on_time: 1e6
    off_time: 499e6

# tx gain
tx_gain: 66

# location where the test IQ file is located
IQ_file: "../../../../../data/test_bpsk_10M.bin"
